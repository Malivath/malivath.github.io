<!DOCTYPE html>
<html>
  <head>
    <title>Federal Tax Calculator</title>
    <script src="calculator.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Federal Tax Calculator</h1>
    <div class="grid">
      <div class="grid-item">
        <h3>Filing single.</h3>
        <label for="single-income">Yearly Income:</label>
        <input type="number" id="single-income" name="single-income" />
        <button onclick="calculateSingleTax()">Calculate</button>
        <br />
        <h2 id="single-taxAmount"></h2>
      </div>
      <div class="grid-item2">
        <h3>Married, filing jointly</h3>
        <label for="joint-income">Yearly Income:</label>
        <input type="number" id="joint-income" name="joint-income" />
        <button onclick="calculateJointTax()">Calculate</button>
        <br />
        <h2 id="joint-taxAmount"></h2>
      </div>
      <div class="grid-item2">
        <h3>Married, filing separately</h3>
        <label for="separate-income">Yearly Income:</label>
        <input type="number" id="separate-income" name="separate-income" />
        <button onclick="calculateSeparateTax()">Calculate</button>
        <br />
        <h2 id="separate-taxAmount"></h2>
      </div>
      <div class="grid-item">
        <h3>Head of Household</h3>
        <label for="household-income">Yearly Income:</label>
        <input type="number" id="household-income" name="household-income" />
        <button onclick="calculateHouseholdTax()">Calculate</button>
        <br />
        <h2 id="household-taxAmount"></h2>
      </div>
    </div>
    <h4>
      Note that the JavaScript was written with ChatGPT, I just took care of the
      styling.
    </h4>
    <div class="link">
      <a class="button" href="../index.html">Portfolio</a>
    </div>
  </body>
</html>
