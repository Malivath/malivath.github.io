<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1606 East 16th Avenue #2 and 1606 East 16th Avenue #1</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="home-button">Home</a>
            <img src="./Public/1606/image0.png" alt="Header Image">
            <h1>Lees Rental Company Residential</h1>
        </div>
    </header>

    <div class="property-info">
        <p><strong>Address:</strong> 1606 east 16th avenue #2</p>
        <p><strong>Bedrooms:</strong> 1</p>
        <p><strong>Utilities Included:</strong> All</p>
        <p><strong>Price:</strong> $860</p>
    </div>
    <div class="carousel-container">
        <div class="carousel">
            <img src="./Public/1606/image1.png" alt="Photo 1" class="active">
            <img src="./Public/1606/image2.png" alt="Photo 2">
            <img src="./Public/1606/image3.png" alt="Photo 3">
            <img src="./Public/1606/image4.png" alt="Photo 4">
            <img src="./Public/1606/image5.png" alt="Photo 5">
            <img src="./Public/1606/image6.png" alt="Photo 6">
            <div class="carousel-buttons">
                <button onclick="prevSlide(0)">&#10094;</button>
                <button onclick="nextSlide(0)">&#10095;</button>
            </div>
        </div>
        <div class="carousel-thumbnails">
            <img src="./Public/1606/image1.png" alt="Photo 1" onclick="jumpToSlide(0, 0)">
            <img src="./Public/1606/image2.png" alt="Photo 2" onclick="jumpToSlide(0, 1)">
            <img src="./Public/1606/image3.png" alt="Photo 3" onclick="jumpToSlide(0, 2)">
            <img src="./Public/1606/image4.png" alt="Photo 4" onclick="jumpToSlide(0, 3)">
            <img src="./Public/1606/image5.png" alt="Photo 5" onclick="jumpToSlide(0, 4)">
            <img src="./Public/1606/image6.png" alt="Photo 6" onclick="jumpToSlide(0, 5)">
        </div>
    </div>

    <div class="property-info">
        <p><strong>Address:</strong> 1606 east 16th avenue #1</p>
        <p><strong>Bedrooms:</strong> 2</p>
        <p><strong>Utilities Included:</strong> Heat</p>
        <p><strong>Price:</strong> $895</p>
    </div>
    <div class="carousel-container">
        <div class="carousel">
            <img src="./Public/1606/image7.png" alt="Photo 7" class="active">
            <img src="./Public/1606/image8.png" alt="Photo 8">
            <img src="./Public/1606/image9.png" alt="Photo 9">
            <img src="./Public/1606/image10.png" alt="Photo 10">
            <img src="./Public/1606/image11.png" alt="Photo 11">
            <div class="carousel-buttons">
                <button onclick="prevSlide(1)">&#10094;</button>
                <button onclick="nextSlide(1)">&#10095;</button>
            </div>
        </div>
        <div class="carousel-thumbnails">
            <img src="./Public/1606/image7.png" alt="Photo 7" onclick="jumpToSlide(1, 0)">
            <img src="./Public/1606/image8.png" alt="Photo 8" onclick="jumpToSlide(1, 1)">
            <img src="./Public/1606/image9.png" alt="Photo 9" onclick="jumpToSlide(1, 2)">
            <img src="./Public/1606/image10.png" alt="Photo 10" onclick="jumpToSlide(1, 3)">
            <img src="./Public/1606/image11.png" alt="Photo 11" onclick="jumpToSlide(1, 4)">
        </div>
    </div>

    <script>
        let currentSlides = [0, 0];
        const carousels = document.querySelectorAll('.carousel');
        const thumbnails = document.querySelectorAll('.carousel-thumbnails img');

        function showSlide(carouselIndex, slideIndex) {
            const slides = carousels[carouselIndex].querySelectorAll('img');
            const thumbs = carousels[carouselIndex].nextElementSibling.querySelectorAll('img');

            slides[currentSlides[carouselIndex]].classList.remove('active');
            thumbs[currentSlides[carouselIndex]].classList.remove('active-thumbnail');

            currentSlides[carouselIndex] = (slideIndex + slides.length) % slides.length;

            slides[currentSlides[carouselIndex]].classList.add('active');
            thumbs[currentSlides[carouselIndex]].classList.add('active-thumbnail');
        }

        function nextSlide(carouselIndex) {
            showSlide(carouselIndex, currentSlides[carouselIndex] + 1);
        }

        function prevSlide(carouselIndex) {
            showSlide(carouselIndex, currentSlides[carouselIndex] - 1);
        }

        function jumpToSlide(carouselIndex, slideIndex) {
            showSlide(carouselIndex, slideIndex);
        }
    </script>
</body>
</html>
