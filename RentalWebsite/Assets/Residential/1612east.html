<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1612 East 16th Avenue #1</title>
    <link rel="stylesheet" href="/RentalWebsite/styles2.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-content">
                <img src="/RentalWebsite/Public/202/image0.png" alt="Header Image">
                <div class="button-container">
                    <a href="/RentalWebsite/index.html" class="home-button">Home</a>
                    <a href="/RentalWebsite/residential.html" class="residential-button">Residential</a>
                    <a href="/RentalWebsite/commercial.html" class="commercial-button">Commercial</a>
                </div>
            <h1>Lees Rental Company Residential</h1>
        </div>
    </header>
    <div class="property-info">
        <p><strong>Address:</strong> 1612 east 16th avenue #1</p>
        <p><strong>Bedrooms:</strong> 1</p>
        <p><strong>Utilities Included:</strong> All</p>
        <p><strong>Price:</strong> $795</p>
    </div>
    <div class="carousel-container">
        <div class="carousel">
            <img src="/RentalWebsite/Public/1612east/image1.webp" alt="Photo 1" class="active">
            <img src="/RentalWebsite/Public/1612east/image2.webp" alt="Photo 2">
            <img src="/RentalWebsite/Public/1612east/image3.webp" alt="Photo 3">
            <img src="/RentalWebsite/Public/1612east/image4.webp" alt="Photo 4">
            <div class="carousel-buttons">
                <button onclick="prevSlide()">&#10094;</button>
                <button onclick="nextSlide()">&#10095;</button>
            </div>
        </div>
        <div class="carousel-thumbnails">
            <img src="/RentalWebsite/Public/1612east/image1.webp" alt="Photo 1" onclick="jumpToSlide(0)">
            <img src="/RentalWebsite/Public/1612east/image2.webp" alt="Photo 2" onclick="jumpToSlide(1)">
            <img src="/RentalWebsite/Public/1612east/image3.webp" alt="Photo 3" onclick="jumpToSlide(2)">
            <img src="/RentalWebsite/Public/1612east/image4.webp" alt="Photo 4" onclick="jumpToSlide(3)">
        </div>
    </div>
    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel img');
        const thumbnails = document.querySelectorAll('.carousel-thumbnails img');

        function showSlide(index) {
            slides[currentSlide].classList.remove('active');
            thumbnails[currentSlide].classList.remove('active-thumbnail');
            currentSlide = (index + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
            thumbnails[currentSlide].classList.add('active-thumbnail');
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        function jumpToSlide(index) {
            showSlide(index);
        }
    </script>
</body>
</html>
