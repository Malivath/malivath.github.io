<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="../index.html">Back to Portfolio</a>
      <h1>Mortgage Calculator</h1>
    </header>

    <div class="grid-container">
      <div class="item">
        <label for="loanAmount"
          ><h2><b>Loan Amount:</b></h2></label
        >
        <input
          type="number"
          id="loanAmount"
          placeholder="Enter loan amount..."
        />
      </div>

      <div class="item">
        <label for="interestRate"
          ><h2><b>Interest Rate (%):</b></h2></label
        >
        <input
          type="number"
          id="interestRate"
          placeholder="Enter interest rate..."
        />
      </div>

      <div class="item">
        <label for="loanTerm"
          ><h2><b>Loan Term (years):</b></h2></label
        >
        <input type="number" id="loanTerm" placeholder="Enter loan term..." />
      </div>

      <div class="item">
        <label for="monthlyPayment"
          ><h2><b>Monthly Payment:</b></h2></label
        >
        <p id="monthlyPayment"></p>
      </div>

      <div class="item">
        <button onclick="calculate()">Calculate</button>
        <button onclick="clearForm()">Clear</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
