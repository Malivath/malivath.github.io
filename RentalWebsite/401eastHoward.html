<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>401 East Howard #4</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="home-button">Home</a>
            <img src="./Public/401/image0.png" alt="Header Image">
            <h1>Lees Rental Company Residential</h1>
        </div>
    </header>
    <div class="property-info">
        <p><strong>Address:</strong> 401 east Howard #4</p>
        <p><strong>Bedrooms:</strong> 1</p>
        <p><strong>Utilities Included:</strong> All (Has Central Air)</p>
        <p><strong>Price:</strong> $705</p>
    </div>
    <div class="carousel-container">
        <div class="carousel">
            <img src="./Public/401/image1.png" alt="Photo 1" class="active">
            <img src="./Public/401/image2.png" alt="Photo 2">
            <img src="./Public/401/image3.png" alt="Photo 3">
            <img src="./Public/401/image4.png" alt="Photo 4">
            <div class="carousel-buttons">
                <button onclick="prevSlide()">&#10094;</button>
                <button onclick="nextSlide()">&#10095;</button>
            </div>
        </div>
        <div class="carousel-thumbnails">
            <img src="./Public/401/image1.png" alt="Photo 1" onclick="jumpToSlide(0)">
            <img src="./Public/401/image2.png" alt="Photo 2" onclick="jumpToSlide(1)">
            <img src="./Public/401/image3.png" alt="Photo 3" onclick="jumpToSlide(2)">
            <img src="./Public/401/image4.png" alt="Photo 4" onclick="jumpToSlide(3)">
        </div>
    </div>
    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel img');
        const thumbnails = document.querySelectorAll('.carousel-thumbnails img');

        function showSlide(index) {
            slides[currentSlide].classList.remove('active');
            thumbnails[currentSlide].classList.remove('active-thumbnail');
            currentSlide = (index + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
            thumbnails[currentSlide].classList.add('active-thumbnail');
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        function jumpToSlide(index) {
            showSlide(index);
        }
    </script>
</body>
</html>
