<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3612 19th Ave E. #2</title>
    <link rel="stylesheet" href="/RentalWebsite/styles2.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-content">
                <img src="/RentalWebsite/Public/202/image0.png" alt="Header Image">
                <div class="button-container">
                    <a href="/RentalWebsite/index.html" class="home-button">Home</a>
                    <a href="/RentalWebsite/residential.html" class="residential-button">Residential</a>
                    <a href="/RentalWebsite/commercial.html" class="commercial-button">Commercial</a>
                </div>
            <h1>Lees Rental Company Residential</h1>
        </div>
    </header>
    <div class="property-info">
        <p><strong>Address:</strong> 3612 19th Ave E. #2</p>
        <p><strong>Bedrooms:</strong> 2</p>
        <p><strong>Utilities Included:</strong> none</p>
        <p><strong>Price:</strong> $850 (Garage available $100 month extra)</p>
    </div>
    <div class="carousel-container">
        <div class="carousel">
            <img src="/RentalWebsite/Public/3612/image1.webp" alt="Photo 1" class="active">
            <img src="/RentalWebsite/Public/3612/image2.webp" alt="Photo 2">
            <img src="/RentalWebsite/Public/3612/image3.webp" alt="Photo 3">
            <img src="/RentalWebsite/Public/3612/image4.webp" alt="Photo 4">
            <img src="/RentalWebsite/Public/3612/image5.webp" alt="Photo 5">
            <div class="carousel-buttons">
                <button onclick="prevSlide(0)">&#10094;</button>
                <button onclick="nextSlide(0)">&#10095;</button>
            </div>
        </div>
        <div class="carousel-thumbnails">
            <img src="/RentalWebsite/Public/3612/image1.webp" alt="Photo 1" onclick="jumpToSlide(0, 0)">
            <img src="/RentalWebsite/Public/3612/image2.webp" alt="Photo 2" onclick="jumpToSlide(0, 1)">
            <img src="/RentalWebsite/Public/3612/image3.webp" alt="Photo 3" onclick="jumpToSlide(0, 2)">
            <img src="/RentalWebsite/Public/3612/image4.webp" alt="Photo 4" onclick="jumpToSlide(0, 3)">
            <img src="/RentalWebsite/Public/3612/image5.webp" alt="Photo 5" onclick="jumpToSlide(0, 4)">
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let currentSlides = [0];
            const carousels = document.querySelectorAll('.carousel');
            const thumbnails = document.querySelectorAll('.carousel-thumbnails img');

            function showSlide(carouselIndex, slideIndex) {
                const slides = carousels[carouselIndex].querySelectorAll('img');
                const thumbs = carousels[carouselIndex].nextElementSibling.querySelectorAll('img');

                slides[currentSlides[carouselIndex]].classList.remove('active');
                thumbs[currentSlides[carouselIndex]].classList.remove('active-thumbnail');

                currentSlides[carouselIndex] = (slideIndex + slides.length) % slides.length;

                slides[currentSlides[carouselIndex]].classList.add('active');
                thumbs[currentSlides[carouselIndex]].classList.add('active-thumbnail');
            }

            function nextSlide(carouselIndex) {
                showSlide(carouselIndex, currentSlides[carouselIndex] + 1);
            }

            function prevSlide(carouselIndex) {
                showSlide(carouselIndex, currentSlides[carouselIndex] - 1);
            }

            function jumpToSlide(carouselIndex, slideIndex) {
                showSlide(carouselIndex, slideIndex);
            }

            window.prevSlide = prevSlide;
            window.nextSlide = nextSlide;
            window.jumpToSlide = jumpToSlide;
        });
    </script>
</body>
</html>
